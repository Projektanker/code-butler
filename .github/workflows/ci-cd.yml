name: âœ” Test

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  code-butler-console:
    name: CodeButler.Console
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/CodeButler

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v3

      - name: ğŸŸ£ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: âœ” Test
        run: dotnet test --verbosity normal

      - name: ğŸ“¯ Publish
        run: dotnet publish ./CodeButler.Console/CodeButler.Console.csproj --output ./publish

      - name: ğŸ“¤ Upload Console Artifact
        uses: actions/upload-artifact@v3
        with:
          name: CodeButler.Console
          path: ${{ github.workspace }}/src/CodeButler/publish/

  projektanker-code-butler:
    name: projektanker.code-butler
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/projektanker.code-butler
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v3

      - name: ğŸ— Setup node.js
        uses: actions/setup-node@v3

      - name: ğŸŸ£ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: ğŸ›  Install NPM packages
        run: npm ci

      - name: ğŸ“¦ Package VSIX
        run: npm run vsce:package

      - name: ğŸ“¤ Upload VSIX Artifact
        uses: actions/upload-artifact@v3
        with:
          name: projektanker.code-butler
          path: ${{ github.workspace }}/src/projektanker.code-butler/code-butler-*.vsix

  publish-vs:
    name: ğŸ“¯ Publish to Visual Studio Marketplace
    runs-on: ubuntu-latest
    if: endsWith(github.ref, 'main')
    needs: ["code-butler-console", "projektanker-code-butler"]
    defaults:
      run:
        working-directory: src/projektanker.code-butler

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v3

      - name: ğŸ— Setup node.js
        uses: actions/setup-node@v3

      - name: ğŸŸ£ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: ğŸ›  Install NPM packages
        run: npm ci

      - name: ğŸ“¯ Publish
        run: npx vsce publish -p ${{ secrets.VS_MARKETPLACE_TOKEN }}

  publish-open-vsx:
    name: ğŸ“¯ Publish to Open VSX Registry
    runs-on: ubuntu-latest
    if: endsWith(github.ref, 'main')
    needs: ["code-butler-console", "projektanker-code-butler"]
    defaults:
      run:
        working-directory: src/projektanker.code-butler

    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v3

      - name: ğŸ— Setup node.js
        uses: actions/setup-node@v3

      - name: ğŸŸ£ Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: ğŸ›  Install NPM packages
        run: npm ci

      - name: ğŸ“¯ Publish to Open VSX Registry
        run: npx ovsx publish -p ${{ secrets.OPEN_VSX_TOKEN }}
